
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipzys - Shipping Label Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .full-row {
            grid-column: span 4;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input.locked {
            background-color: #f9f9f9;
            color: #888;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .instructions {
            grid-column: span 4;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shipping Label Generator</h1>
        <div class="instructions">
            <strong>Note:</strong> Please use state abbreviations (e.g., TX for Texas).
        </div>
        <form action="/submit" method="post">
            <!-- Provider and Template Selection -->
            <div>
                <label for="provider">Select Provider</label>
                <input type="text" name="provider" value="USPS" class="locked" readonly>
            </div>
            <div>
                <label for="template">Select Template</label>
                <input type="text" name="template" value="BASIC" class="locked" readonly>
            </div>
            <div>
                <label for="service">Select Service</label>
                <input type="text" name="class" value="USPS Priority" class="locked" readonly>
            </div>
            <div>
                <label for="weight">Weight (lbs) <span style="color: red;">*</span></label>
                <input type="text" name="weight" placeholder="Weight (lbs)" required>
            </div>

            <!-- Dimensions (Optional) -->
            <div>
                <label for="length">Length (in)</label>
                <input type="text" name="length" placeholder="Length (optional)">
            </div>
            <div>
                <label for="width">Width (in)</label>
                <input type="text" name="width" placeholder="Width (optional)">
            </div>
            <div>
                <label for="height">Height (in)</label>
                <input type="text" name="height" placeholder="Height (optional)">
            </div>

            <!-- Sender Information -->
            <div class="full-row"><strong>Sender Information</strong></div>
            <div>
                <label for="fromName">Name</label>
                <input type="text" name="fromName" placeholder="Sender Name" required>
            </div>
            <div>
                <label for="fromAddress">Address</label>
                <input type="text" name="fromAddress" placeholder="Sender Address" required>
            </div>
            <div>
                <label for="fromAddress2">Address 2</label>
                <input type="text" name="fromAddress2" placeholder="Sender Address 2">
            </div>
            <div>
                <label for="fromCity">City</label>
                <input type="text" name="fromCity" placeholder="Sender City" required>
            </div>
            <div>
                <label for="fromState">State (e.g., TX)</label>
                <input type="text" name="fromState" placeholder="Sender State" maxlength="2" required>
            </div>
            <div>
                <label for="fromZip">Zip Code</label>
                <input type="text" name="fromZip" placeholder="Sender Zip Code" required>
            </div>

            <!-- Receiver Information -->
            <div class="full-row"><strong>Receiver Information</strong></div>
            <div>
                <label for="toName">Name</label>
                <input type="text" name="toName" placeholder="Receiver Name" required>
            </div>
            <div>
                <label for="toAddress">Address</label>
                <input type="text" name="toAddress" placeholder="Receiver Address" required>
            </div>
            <div>
                <label for="toAddress2">Address 2</label>
                <input type="text" name="toAddress2" placeholder="Receiver Address 2">
            </div>
            <div>
                <label for="toCity">City</label>
                <input type="text" name="toCity" placeholder="Receiver City" required>
            </div>
            <div>
                <label for="toState">State (e.g., TX)</label>
                <input type="text" name="toState" placeholder="Receiver State" maxlength="2" required>
            </div>
            <div>
                <label for="toZip">Zip Code</label>
                <input type="text" name="toZip" placeholder="Receiver Zip Code" required>
            </div>

            <!-- Submit and Reset Buttons -->
            <div class="full-row">
                <button type="submit">Submit</button>
                <button type="reset" style="background-color: #FF4560;">Start Over</button>
            </div>
        </form>
    </div>
</body>
</html>
